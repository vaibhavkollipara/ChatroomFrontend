<div class="row">
  <div class="col-sm-10 col-sm-offset-1 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 text-center">
        <h3 class="well">My Chatrooms</h3>
  </div>
  
  <div class="col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3  text-center" style="padding-bottom:10px;">
        <form class="form-inline" [formGroup]="chatRoomForm" (ngSubmit)="newChatroom()">
          <div class="form-group">
            <input type="text" class="form-control mx-sm-6" placeholder="Add New Chatroom" formControlName="name">
            <button type="submit" [disabled]="!chatRoomForm.valid" class="btn btn-primary">Create</button>
          </div>
        </form>
  </div>

  <div class="col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
        <ul class="list-group" >
            <li class="list-group-item justify-content-between" [class.active]="isSelected(chatroom.slug)" (click)="onSelect(chatroom.slug)" *ngFor="let chatroom of chatrooms">
              {{ chatroom.name }} <span class="badge badge-default badge-pill">Date Created : {{ chatroom.date_created | date:'short' }}</span>
            </li>
        </ul>
  </div>
</div>
